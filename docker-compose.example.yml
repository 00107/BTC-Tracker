version: '3.8'

services:
  btc-tracker:
    image: thewilqq/btc-tracker:latest
    container_name: btc-tracker
    ports:
      - "3000:3000"
    
    # OPTION 1: Use Docker volume (recommended for most users)
    volumes:
      - btc_data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/bitcoin-tracker.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
    
    # OPTION 2: Use host directory mount (for advanced users)
    # volumes:
    #   - /mnt/apps/btc-tracker:/app/data
    # environment:
    #   - DATABASE_URL=file:/app/data/bitcoin-tracker.db
    #   - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    #   - NEXTAUTH_URL=http://localhost:3000
    
    restart: unless-stopped

volumes:
  btc_data:
    driver: local
