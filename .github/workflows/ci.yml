name: Build and Test

on:
  push:
    branches: [ main, dev, feature/* ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm run test:ci
      env:
        CI: true
    
    - name: Build Next.js app
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "Build completed successfully!"
        ls -la .next/
        echo "Static files:"
        ls -la .next/static/ || echo "No static files yet" 